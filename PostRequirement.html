<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="PostRequirementStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <section class="Post-section">
    <h1 class="post-heading">Post your Requirement</h1>
    <form action="" class="form-container">
      <label for="category-select">Choose a Category :</label><br>
      <select name="category" id="category-select" required>
        <option value="Choose">--Please choose an category--</option>
        <option value="academic">Academic</option>
        <option value="coding">Coding</option>
        <option value="technical-subjects">Technical subjects</option>
        <option value="interview-preparation">Interview Preparation</option>
        <option value="mentoring">Mentoring</option>
        <option value="career-guidance">Carrer Guidance</option>
      </select><br>
      <label for="enter-heading">Enter a heading :</label><br>
      <input type="text" id="enter-heading" placeholder="Enter Heading" required><br>
      <label for="enter-description">Enter Details :</label><br>
      <textarea id="enter-description" placeholder="Write your requirement..."></textarea><br>
      <label for="estimated-time">Enter Estimated time :</label><br>
      <input type="number" id="estimated-time" placeholder="In minutes" min="0"><br>
      <input id="submit-btn" type="submit">
    </form>

  </section>
</body>

</html>
